<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Canal & River Trust Jukebox</title>
<style>
:root{ --water-hero:#1e29f5; --deep-water:#00416e; --sky:#33d8ff; --white:#ffffff; --leaf:#0a4f6b; --poppy:#e64f00; --bg:var(--deep-water); --panel:var(--water-hero); --chrome:var(--sky); --accent:var(--poppy); --text:var(--white); }
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh; overflow: hidden;}

/* --- Base Jukebox (Desktop) --- */
.jukebox {
    position:relative;
    width: 96vw;
    height: 92vh;
    max-width: 1024px;
    max-height: 700px;
    
    background:linear-gradient(180deg,var(--panel),var(--deep-water));
    border-radius:24px;
    overflow:hidden;
    display:flex; 
    flex-direction: column; 
    box-shadow:0 20px 60px rgba(0,0,0,.6), inset 0 0 0 8px var(--sky);
}

.crt-logo {
  position: absolute;
  top: 12px;
  right: 14px;
  height: 20px;
  width: auto;
  z-index: 10; 
}

.header{background:var(--deep-water);border-bottom:1px solid var(--sky);padding:10px 14px;font-weight:700; flex-shrink: 0; height: 50px; display: flex; align-items: center;}

.content{
    display:flex;
    gap:20px;
    padding:18px;
    flex: 1; 
    min-height:0; /* Critical for allowing children to shrink */
    overflow: hidden;
}

/* --- LEFT COLUMN (Player) --- */
.left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Push content apart */
    align-items: center;
    gap: 10px;
    min-width: 0;
    height: 100%; /* Fill the vertical space of .content */
    overflow: hidden; /* Ensure nothing spills out */
}

/* THE FIX: 
   flex: 1 -> Grow to fill space
   min-height: 0 -> Allow shrinking below content size (Critical for Zoom)
*/
.cover-wrapper {
    flex: 1; 
    min-height: 0; 
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: relative;
    padding-bottom: 10px; /* Visual breathing room */
}

.cover {
    max-width: 100%;
    max-height: 100%; /* Scale down to fit the FLEX container height */
    width: auto;
    height: auto;
    aspect-ratio: 1/1;
    border-radius:14px;
    object-fit:contain;
    box-shadow:0 12px 28px rgba(0,0,0,.45);
}

.default-cover{display:flex;align-items:center;justify-content:center;flex-direction:column;width:100%;max-width:520px;height: 100%; aspect-ratio:1/1;border-radius:14px;background:var(--deep-water);color:var(--sky);font-size:1.1rem;text-align:center;padding:20px;box-shadow:0 12px 28px rgba(0,0,0,.45)}

.player-controls-container {
    flex-shrink: 0; /* NEVER shrink the controls */
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin-top: auto; /* Push to bottom */
}

/* --- RIGHT COLUMN (Lists) --- */
.right{
    width:380px;
    display:flex;
    flex-direction: column;
    gap:12px;
    min-height:0;
    height: 100%;
} 

.panel{
    flex: 1; 
    background:linear-gradient(180deg,var(--water-hero),var(--deep-water));
    border:1px solid var(--sky);
    border-radius:14px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    min-height:0; 
}

.panel h3{margin:0;background:var(--deep-water);border-bottom:1px solid var(--sky);padding:10px;font-weight:700;font-size: 1rem;}
.scrollable{flex:1;overflow:auto;min-height:0}
.row{display:flex;align-items:center;gap:10px;padding:8px;border-bottom:1px solid rgba(255,255,255,.12); font-size: 0.9rem;}
.row:hover{background:var(--leaf);cursor:pointer}
.row.active { background: var(--leaf); }

.listen-all-btn {
    background: transparent;
    border: 1px solid var(--sky);
    color: var(--sky);
    border-radius: 6px;
    padding: 2px 6px;
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    margin-left: auto;
}
.listen-all-btn:hover { background: var(--sky); color: var(--deep-water); }
.trash{margin-left:auto;cursor:pointer;border:0;background:transparent;color:#ffd2c2;font-weight:800}

#ticker{white-space:nowrap;overflow:hidden;border-top:1px solid var(--sky);border-bottom:1px solid var(--sky);min-height:34px;display:flex;align-items:center;padding:4px 10px; margin-bottom: 5px;}
#ticker span{display:inline-block;padding-left:100%;animation:scroll-left 14s linear infinite}
@keyframes scroll-left{0%{transform:translateX(0)}100%{transform:translateX(-100%)} }
.controls{display:flex;justify-content:center;align-items:center;gap:20px;}
.controls .btn{background:linear-gradient(180deg,var(--sky),var(--water-hero));color:#fff;border:1px solid var(--chrome);border-radius:12px;padding:10px 16px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.25)}
.controls .btn[disabled]{opacity:.5;cursor:not-allowed}

.gate{position:absolute;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45);backdrop-filter:blur(2px);z-index:5}
.gate .btn{background:linear-gradient(180deg,var(--sky),var(--water-hero));color:#fff;border:1px solid var(--chrome);border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.25)}


/* --- MOBILE LANDSCAPE MODE --- */
/* Trigger: Height is small (phone landscape) but Width is decent */
@media (max-height: 600px) and (min-width: 500px) {
    body {
        padding: 0;
        align-items: center; /* Center vertically */
    }
    .jukebox {
        width: 100vw; /* Full width */
        height: 100vh; /* Full height */
        max-width: none;
        max-height: none;
        border-radius: 0;
        box-shadow: none;
    }
    .content {
        padding: 8px;
        gap: 15px;
    }
    
    /* Right Column: Use 50% width */
    .right {
        width: 50%; 
        gap: 8px;
    }
    .panel h3 { padding: 5px; font-size: 0.8rem; }
    .row { padding: 4px; font-size: 0.8rem; }
    
    /* Left Column: Optimize for height */
    .left {
        /* Already flex column from base styles, just tweaking alignment */
        padding-bottom: 5px;
    }
    
    .cover-wrapper {
        /* In landscape, ensure we prioritize shrinking height over width */
        width: 100%;
    }
    
    .header {
        padding: 4px 12px;
        height: 36px;
        font-size: 0.9rem;
    }
    .crt-logo { top: 8px; height: 16px; }
    
    .controls .btn { padding: 6px 12px; font-size: 0.8rem; }
    #ticker { min-height: 26px; font-size: 0.85rem; }
}


/* --- MOBILE PORTRAIT MODE (Stacked) --- */
@media (max-width: 680px) {
  body {
    display: block;
    overflow: auto; 
  }
  .jukebox {
    width: 100%;
    height: auto;
    min-height: 100vh;
    border-radius: 0;
    box-shadow: none;
    overflow: visible;
  }
  .header { position: sticky; top: 0; z-index: 20; }
  .content { flex-direction: column; height: auto; overflow: visible; }
  .left { height: auto; margin-bottom: 20px; }
  
  /* Restore fixed aspect ratio for portrait since we have vertical scroll space */
  .cover-wrapper {
    width: 100%;
    height: auto;
    max-width: 350px;
    aspect-ratio: 1/1;
    flex: none; 
  }
  .cover { width: 100%; height: auto; max-height: none; }
  
  .right { width: 100%; height: auto; gap: 20px; }
  .panel { height: 300px; flex: none; }
}
</style>

/******** State ********/
let queue=[]; 
let current=null; 
let selectedSeriesId = null;
const audio=new Audio(); audio.preload='auto'; audio.crossOrigin='anonymous';
let isPlaying=false, pendingAutoplay=false;

/******** Elements ********/
const seriesListEl = document.getElementById('seriesList');
const lib=document.getElementById('library');
const q=document.getElementById('queue');
const coverContainer=document.getElementById('coverContainer');
const ticker=document.querySelector('#ticker span');
const gate=document.getElementById('gate');
const startAudioBtn=document.getElementById('startAudio');
const skipBtn=document.getElementById('skipBtn');
const playPauseBtn=document.getElementById('playPauseBtn');

/******** UI helpers ********/
function showDefaultCover(){
    coverContainer.innerHTML='<div class="default-cover">Select a series and add a podcast to the queue</div>';
}
function showCover(src){
    const img = new Image();
    img.className = 'cover';
    img.alt = 'Album cover';
    img.src = src;
    coverContainer.innerHTML = '';
    coverContainer.appendChild(img);
}
function setNowPlaying(track){
  if(track){ 
    showCover(track.cover); 
    const text=`${track.title} â€” ${track.artist}`; 
    ticker.textContent=text; 
  }
  else{ 
    ticker.textContent='â€”'; 
    showDefaultCover(); 
  }
}
function showGate(){ gate.style.display='grid'; }
function hideGate(){ gate.style.display='none'; }

/******** Renderers ********/
function renderSeriesList() {
  seriesListEl.innerHTML = ''; 
  
  ALL_SERIES.forEach((series) => {
    const r = document.createElement('div');
    r.className = 'row';
    r.dataset.seriesId = series.id;
    if (series.id === selectedSeriesId) {
      r.classList.add('active');
    }
    
    const content = document.createElement('div');
    content.style.display = 'flex';
    content.style.alignItems = 'center';
    content.style.gap = '10px';
    content.style.flexGrow = '1';
    content.style.overflow = 'hidden'; /* Prevents text overflow */
    
    content.innerHTML = `<img src="${series.cover}" style=\"width:44px;height:44px;border-radius:6px;object-fit:cover;flex-shrink:0;\" alt=\"\">` +
                        `<div style="min-width:0;flex:1;"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-weight:600;">${series.title}</div><div style=\"opacity:.8;font-size:0.85em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;\">${series.artist}</div></div>`;
    
    const btn = document.createElement('button');
    btn.className = 'listen-all-btn';
    btn.dataset.seriesId = series.id;
    btn.textContent = 'Queue All';
    
    r.appendChild(content);
    r.appendChild(btn);
        
    seriesListEl.appendChild(r);
  });
}

function renderLibrary(){
  lib.innerHTML='';
  if (!selectedSeriesId) {
    lib.innerHTML = '<div class="row" style="opacity:.7">Select a series above.</div>';
    return;
  }
  
  const series = ALL_SERIES.find(s => s.id === selectedSeriesId);
  if (!series || !series.tracks) {
     lib.innerHTML = '<div class="row" style="opacity:.7">No tracks found.</div>';
     return;
  }

  series.tracks.forEach((t,i)=>{
    const r=document.createElement('div'); r.className='row';
    r.innerHTML=`<img src="${t.cover}" style=\"width:40px;height:40px;border-radius:6px;object-fit:cover;flex-shrink:0;\" alt=\"\">`+
                `<div style="min-width:0;flex:1;"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${t.title}</div><div style=\"opacity:.8;font-size:0.85em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;\">${t.artist}</div></div>`;
    r.onclick=()=>addToQueue(i); 
    lib.appendChild(r);
  });
}

function renderQueue(){
  q.innerHTML='';
  if(queue.length===0){ q.innerHTML='<div class="row" style="opacity:.7">Queue empty</div>'; }
  queue.forEach((queuedItem, i)=>{
    const series = ALL_SERIES.find(s => s.id === queuedItem.seriesId);
    if (!series) return;
    
    const t = series.tracks[queuedItem.trackIndex];
    if (!t) return; 

    const r=document.createElement('div'); r.className='row';
    r.innerHTML=`<img src="${t.cover}" style=\"width:40px;height:40px;border-radius:6px;object-fit:cover;flex-shrink:0;\" alt=\"\">`+
                `<div style="min-width:0;flex:1;"><div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${t.title}</div><div style=\"opacity:.8;font-size:0.85em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;\">${t.artist}</div></div>`+
                `<button class="trash" title="Remove" aria-label="Remove">ðŸ—‘</button>`;
    r.querySelector('.trash').onclick=(ev)=>{ ev.stopPropagation(); removeFromQueue(i); };
    r.onclick=()=>{ if(i===0){ audio.currentTime=1; } };
    q.appendChild(r);
  });
  skipBtn.disabled = queue.length===0;
  playPauseBtn.disabled = !current && queue.length===0;
}

/******** Queue ops ********/
function addAllToQueue(seriesId) {
    const series = ALL_SERIES.find(s => s.id === seriesId);
    if (!series || !series.tracks) return;
    
    const wasQueueEmpty = queue.length === 0;
    series.tracks.forEach((track, index) => {
        queue.push({ seriesId: series.id, trackIndex: index });
    });
    renderQueue();
    if (wasQueueEmpty && !current) {
        playNext();
    }
}

function addToQueue(trackIndex){ 
  if (!selectedSeriesId) return; 
  queue.push({ seriesId: selectedSeriesId, trackIndex: trackIndex }); 
  renderQueue(); 
  if(!current){ playNext(); } 
}
function removeFromQueue(pos){ queue.splice(pos,1); renderQueue(); }

/******** Audio Controls ********/
function togglePlayPause() {
    if (!current && queue.length > 0) {
        playNext(); 
    } else if (current) {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
}

function safePlay(){
  const tryPlay=()=>audio.play().then(()=>{isPlaying=true;pendingAutoplay=false;hideGate();}).catch(err=>{console.warn('Playback blocked/failed:',err&&err.name,err);pendingAutoplay=true;showGate();});
  if(audio.readyState>=2){ tryPlay(); } else { const onCanPlay=()=>{audio.removeEventListener('canplay',onCanPlay);tryPlay();}; audio.addEventListener('canplay',onCanPlay,{once:true}); audio.load(); }
}

function playNext(){
  if(queue.length===0){ 
      current=null; 
      isPlaying=false; 
      setNowPlaying(null); 
      renderQueue(); 
      playPauseBtn.innerHTML = 'â–¶';
      return; 
  }
  const nextItem = queue.shift(); 
  renderQueue(); 
  
  const series = ALL_SERIES.find(s => s.id === nextItem.seriesId);
  if (!series) return playNext(); 
  
  current = series.tracks[nextItem.trackIndex];
  if (!current) return playNext(); 

  setNowPlaying(current); 
  audio.src = current.audio; 
  safePlay();
}

/******** Events ********/
skipBtn.addEventListener('click',()=>{ 
    if (current) audio.pause(); 
    playNext(); 
});
playPauseBtn.addEventListener('click', togglePlayPause);

seriesListEl.addEventListener('click', (ev) => {
    const target = ev.target;
    if (target.classList.contains('listen-all-btn')) {
      ev.stopPropagation(); 
      const seriesId = target.dataset.seriesId;
      if (seriesId) { addAllToQueue(seriesId); }
      return;
    }
    const row = target.closest('.row');
    if (row) {
      const seriesId = row.dataset.seriesId;
      if (seriesId && seriesId !== selectedSeriesId) {
        selectedSeriesId = seriesId;
        renderSeriesList(); 
        renderLibrary(); 
      }
    }
});

audio.addEventListener('ended',playNext);
audio.addEventListener('play',()=>{
    isPlaying=true;
    pendingAutoplay=false;
    playPauseBtn.innerHTML = 'II';
    playPauseBtn.disabled = false;
});
audio.addEventListener('pause',()=>{
    isPlaying=false;
    playPauseBtn.innerHTML = 'â–¶';
});
audio.addEventListener('error',(e)=>{ console.warn('Audio error', audio.error && audio.error.code, e); });

startAudioBtn.addEventListener('click',()=>{
    pendingAutoplay=false;
    if(current) {
        safePlay();
    } else if (queue.length > 0) {
        playNext(); 
    }
});

window.addEventListener('click',()=>{
    if(pendingAutoplay){
        if (current) { safePlay(); } else if (queue.length > 0) { playNext(); }
    }
},{capture:true});

/******** Init ********/
setNowPlaying(null); 
renderSeriesList(); 
renderLibrary(); 
renderQueue();
</script>
